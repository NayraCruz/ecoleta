<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/sr-only.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body class="bg-cinza">
    <div class="page page--home">
        <div class="container">
            <header class="header">
                <div class="l-header">
                    <div class="l-header__item">
                        <a href="index.html" class="header__logo">
                            <img src="assets/logo.svg" alt="Ecoleta">
                        </a>
                    </div>

                    <div class="l-header__item">
                        <a href="create-point.html" class="header__register-point">
                            <span class="header__register-point-icon" aria-hidden="true"></span>
                            Cadastre um ponto de coleta
                        </a>
                    </div>
                </div>
            </header>

            <main class="main-content">
                <h1 class="h1">
                    Seu marketplace <br>de coleta de res√≠duos.
                </h1>

                <p class="main-description">
                    Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.
                </p>

                <a href="#" class="btn js-btn-show-modal">
                    <span class="btn__icon" aria-hidden="true"></span>
                    <span class="btn__text">Pesquisar pontos de coleta</span>
                </a>
            </main>
        </div>
    </div>

    <div class="modal -hide" tabindex="-1">
        <div class="modal__content">
            <div class="modal__header">
                <h2 class="modal__title">Pontos de Coleta</h2>
                <button class="modal__close"><span class="sr-only">Fechar</span></button>
            </div>
            <div class="modal__body">
                <form class="form" action="search-results.html">
                    <div class="form__group">
                        <label class="form__label" for="parameter-city">Cidade</label>

                        <div class="l-form__input-btn">
                            <input class="form__input" id="parameter-city" type="text" name="search" placeholder="Digite a cidade">
                            <button class="btn">
                                <span class="btn__icon" aria-hidden="true"></span>
                                <span class="sr-only btn__text">Buscar</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>

</html>
